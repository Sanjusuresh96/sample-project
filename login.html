<div class="container-fluid mt-5" style="position: fixed;">
	<div class="card">
		<div class="inner-box" id="card">
			<div class="card-front">
				<h2 >LOGIN</h2>
				<form>
					<input type="email" name="mail" class="input-box" placeholder="Enter Email Id" required>
					<input type="password" name="" class="input-box" placeholder="Password">
					<button type="submit" class="sumbit-btn">Submit</button>
					<input type="checkbox" ><span>Remember Me</span>
				</form>
				<button type="button" class="btn" onclick="openRegister()" >I'm New Here</button>
				<a href="">Forgot Password</a>
			</div>
			<div class="card-back">
				<h2 >REGISTER</h2>
				<form>
					<input type="text" name="name" class="input-box" placeholder="Your Name" required>
					<input type="email" name="mail" class="input-box" placeholder="Enter Email Id" required>
					<input type="password" name="" class="input-box" placeholder="Password">
					<button type="submit" class="sumbit-btn">Submit</button>
					<input type="checkbox" ><span>Remember Me</span>
				</form>
				<button type="button" class="btn" onclick="openLogin()" >I've an account</button>
				
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	var card=document.getElementById("card");
	function openRegister(){
		card.style.transform="rotateY(-180deg)";
	}
	function openLogin(){
		card.style.transform="rotateY(0deg)";
	}
</script>
